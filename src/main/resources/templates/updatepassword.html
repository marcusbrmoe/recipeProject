<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xm" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" 
		th:href="@{/css/bootstrap.min.css}" />
	<style type="text/css">
		body {margin: 20px;}
	</style>
</head>
<body>
	
	<div class="container">
		<h1>Choose your new password</h1>
		<form action="#" th:action="@{/changepassword}" th:object="${updateform}" method="post">
			<input type="hidden" id="token" th:field="*{token}" class="form-control">
			<p th:if="${#fields.hasErrors('token')}" th:errors="*{token}">Token Error</p>
			<div>
				<label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Re-type Password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			<input type="submit" value="Send" class="btn btn-primary"/>
			<a href="/login" class="btn btn-danger">Cancel</a>
		</form>
	</div>

</body>
</html>
